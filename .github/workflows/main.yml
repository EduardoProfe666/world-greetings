name: Update README with Greetings

on:
  push:
      branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '*/15 * * * *'

permissions:
  contents: read 

jobs:
  update-time:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Update .md files
      run: script.py

    - name: Commit files
      run: |
        git config --global user.name 'EduardoProfe666'
        git config --global user.email 'eduardoglez64377@gmail.com'
        git add -u
        git commit -m "Update .md files with current time" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
